<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flux & Fizzle: Chase the Chaos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Top Row: Witness and Clue Panels -->
    <div class="row">
      <div class="col-4" id="witness-panel">
        <!-- Witness image will be dynamically inserted -->
      </div>
      <div class="col-8" id="clue-panel">
        <!-- Introduction, facts, clues, and buttons will be here -->
      </div>
    </div>
    <!-- Bottom Row: Map Panel -->
    <div class="row">
      <div class="col-12" id="map-panel">
        <object type="image/svg+xml" data="assets/us-map.svg" id="us-map"></object>
      </div>
    </div>
  </div>

  <!-- Notebook Modal -->
  <div class="modal fade" id="notebookModal" tabindex="-1" aria-labelledby="notebookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="notebookModalLabel">Notebook</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="notebook-content">
          <!-- Research text will be dynamically inserted -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
